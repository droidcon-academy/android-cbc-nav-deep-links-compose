<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <div class="grid-container grid text-center">
            
    </div>
        
    <div class="course-details"></div>

    <script src="/static/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/static/js/util.js">
    </script>
    <script>
        $(document).ready(()=>{
            let href = window.location.href;
            if (href.endsWith('courses') || href.endsWith('courses/')){
                loadCourses();
            }
            else {
                //We assume courseName is provided as URL segment
                let segments = window.location.href.split('/');
                let courseSegment = segments[segments.length - 1];
                updateTitleFromCourseSegment(courseSegment);
                loadCourseDetails(courseSegment);
            }
        });
    </script>    
</body>
</html>
